# /nginx/nginx.conf

# This is a basic placeholder configuration.
# You will need to customize this file for your specific application routing.

events {}

http {
    server {
        listen 80;
        server_name ${DOMAIN};

        # This location is for Let's Encrypt's ACME challenge.
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name ${DOMAIN};

        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

        # Proxy for n8n service under the /n8n/ subpath
        location /n8n/ {
            # The trailing slash on proxy_pass is important.
            # It tells NGINX to strip /n8n/ from the URL before passing it to the n8n container.
            proxy_pass http://n8n:5678/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # A simple response for the root path, can be customized.
        location = / {
            return 302 /n8n/;
        }
    }
}
