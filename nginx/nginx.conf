# /nginx/nginx.conf

# This is a basic placeholder configuration.
# You will need to customize this file for your specific application routing.

events {
    worker_connections 1024;
}

http {
    # Redirect all www requests to non-www
    server {
        listen 80;
        server_name www.*;
        return 301 https://$host$request_uri;
    }

    # Redirect http to https
    server {
        listen 80;
        server_name ${DOMAIN}; # Managed by install script
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name ${DOMAIN}; # Managed by install script

        # SSL Configuration - Use specific filenames
        ssl_certificate /etc/ssl/private/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # n8n proxy
        location /n8n/ {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 900s; # Increased timeout for long-running workflows
        }

        # Optional static content serving
        location / {
            root /var/www/static_html;
            try_files $uri $uri/ =404;
        }
    }
}