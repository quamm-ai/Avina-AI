# /etc/nginx/nginx.conf
# HTTP-only configuration for initial setup.
# This file is used when SSL is not yet available.

events {
    worker_connections 1024;
}

http {
    # Redirect all www requests to non-www
    server {
        listen 80;
        server_name www.*;
        return 301 http://$host$request_uri;
    }

    server {
        listen 80 default_server;
        # Match the configured domain OR any other request (like IP address)
        server_name ${DOMAIN} _;

        # n8n proxy
        location /n8n/ {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 900s; # Increased timeout for long-running workflows
        }

        # Optional static content serving
        location / {
            root /var/www/static_html;
            try_files $uri $uri/ =404;
        }
    }
}
