version: '3.8'

# This Docker Compose file defines the core infrastructure services for Avina.
# It should be run alongside docker-compose.apps.yml

services:
  nginx:
    build:
      context: ./nginx
    container_name: avina-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./static:/var/www/static_html:ro # Optional: for serving static content
    networks:
      - app_network
    # NGINX implicitly depends on the application services being available.
    # The startup order is managed by the user when running both compose files.
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: avina-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h; done;'"
    networks:
      - app_network

  mongodb:
    image: mongo:7.0
    container_name: avina-mongodb
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
    volumes:
      - ./data/mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_ROOT_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_ROOT_PASSWORD}"
      MONGO_INITDB_DATABASE: "${MONGO_DATABASE}"
    command: ["mongod", "--auth", "--bind_ip_all"]
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
    # The network name is now dynamically generated by Docker Compose based on COMPOSE_PROJECT_NAME
    # This allows QA and Prod environments to run on the same host without network conflicts.
