# This is the main Docker Compose file for the Avina project.
# It combines both infrastructure (NGINX, MongoDB) and application (n8n) services.

services:
  # --- Infrastructure Services ---
  nginx:
    build:
      context: ./nginx
    container_name: avina-nginx
    ports:
      - "80:80"
      - "443:443"
    # Pass the .env file to make variables available inside the container
    env_file:
      - .env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
      - ./ssl:/etc/ssl/private:ro
      # Mount the www directory, which now contains the template
      - ./www:/var/www/static_html:rw
    networks:
      - avina_network
    depends_on:
      - n8n
    restart: unless-stopped

  mongodb:
    image: mongo:7.0
    container_name: avina-mongodb
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G
    volumes:
      - ./data/mongodb:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_ROOT_USER}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_ROOT_PASSWORD}"
      MONGO_INITDB_DATABASE: "${MONGO_DATABASE}"
    command: ["mongod", "--auth", "--bind_ip_all"]
    networks:
      - avina_network
    restart: unless-stopped

  # --- Application Services ---
  n8n:
    # Pinned to specific version for stability and security
    image: n8nio/n8n:1.122.5
    container_name: avina-n8n
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 3G
    # Use the user:group from the .env file for correct file permissions.
    user: "${N8N_UID}:${N8N_GID}"
    environment:
      # Configuration is loaded from the .env file
      - N8N_HOST=${DOMAIN}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_PATH=/n8n/
      - N8N_PORT=5678
      - N8N_TRUST_PROXY=true
      - EXPRESS_TRUST_PROXY=true
      - N8N_DISABLE_RATE_LIMIT=true
      - WEBHOOK_URL=${N8N_PROTOCOL}://${DOMAIN}/n8n/
      - N8N_EDITOR_BASE_URL=${N8N_PROTOCOL}://${DOMAIN}/n8n/
      - N8N_CONCURRENCY_PRODUCTION_LIMIT=20
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom
      # Explicitly set HOME to match the volume mount point
      - HOME=/home/node
      # SQLite Configuration (Default for n8n)
      - DB_TYPE=sqlite
      # We still provide Mongo details for other custom apps if needed, 
      # but n8n won't use them for its internal database.
    volumes:
      # Use relative paths for portability
      # Map the entire home directory to persist .n8n config AND .cache
      - ./data/n8n:/home/node
      - ./n8n/custom:/home/node/.n8n/custom
      # These paths are now located within the 'browser' directory
      - ./browser/uploads:/uploads
      - ./browser/downloads:/browser_downloads
    networks:
      - avina_network
    # Removed depends_on mongodb since n8n uses sqlite now
    restart: unless-stopped

networks:
  avina_network:
    driver: bridge

